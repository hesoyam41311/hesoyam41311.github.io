<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой крутой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        nav {
            background: #e8491d;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
        }
        nav a:hover {
            background: #f16036;
        }
        section {
            padding: 20px 0;
            border-bottom: 1px solid #e1e1e1;
        }
        footer {
            background: #35424a;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        
        /* Стили для изображения пряника */
        .gingerbread-img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 3px solid #e8491d;
        }
        
        .fun-text {
            color: #e8491d;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт</h1>
    </header>

    <nav>
        <div class="container">
            <a href="#home">Главная</a>
            <a href="#about">Пряники</a>
            <a href="#contact">Контакты</a>
        </div>
    </nav>

    <div class="container">
        <section id="home">
            <h2>Приветствие</h2>
            <p class="fun-text">СЕРЕГА САЛАМАЛЕЙКУМ</p>
        </section>

        <section id="about">
            <h2>!</h2>
            <img src="images/1.jpg"  class="gingerbread-img">
            <p class="fun-text">АДСКАЯ РЖАКА 228</p>
            <p></p>
        </section>

        <section id="contact">
