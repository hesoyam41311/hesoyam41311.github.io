        }
        header {
            background: #35424a;
            color: #ffffff;

        }
        nav a {

        }
        section {

            border-bottom: 1px solid #e1e1e1;
        }
        footer {
            background: #35424a;
            color: white;
            text-align: center;

</body>
</html>
